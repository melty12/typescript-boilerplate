<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeScript Boilerplate</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="title">Todo App</h1>

        <form id="js-form" class="field has-addons">
          <div class="control add-form">
            <input id="js-form-input" class="input" type="text" placeholder="タスクを追加" value="" />
          </div>
          <div class="control add-button">
            <button class="button is-primary" type="submit">Add</button>
          </div>
        </form>

        <div id="js-todo-list"></div>
      </div>
    </div>
  </body>
</html>
